<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaluka - Transporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

  <style>
    :root {
      --marrom-escuro: #4e2e17;
      --laranja-queimado: #c76b1f;
      --mostarda: #e6a535;
      --bege: #fbecc3;
      --areia: #fdf7e1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--areia);
      color: var(--marrom-escuro);
    }

    header {
      background-color: var(--bege);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-weight: bold;
      color: var(--marrom-escuro);
      font-size: 1.8rem;
    }

    nav a {
      margin: 0 10px;
      color: var(--laranja-queimado);
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--laranja-queimado);
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }

    nav a:hover {
      color: var(--mostarda);
    }

    nav a:hover::after {
      width: 100%;
    }

    .transporte-card {
      background-color: var(--bege);
      border: none;
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .transporte-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.15);
    }

    .transporte-icon {
      font-size: 2.5rem;
      color: var(--mostarda);
      margin-bottom: 1rem;
    }

    .btn-kaluka {
      background-color: var(--mostarda);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn-kaluka:hover {
      background-color: var(--laranja-queimado);
      transform: scale(1.05);
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 2.5rem 0 1.5rem;
      color: var(--marrom-escuro);
      text-align: center;
    }

    footer {
      background-color: var(--bege);
      padding: 1rem;
      text-align: center;
      color: var(--marrom-escuro);
      animation: fadeInUp 1s ease-in;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modal override */
    .modal-header {
      background-color: var(--mostarda);
      color: white;
    }

    .modal-footer .btn-close {
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-bus"></i> Kaluka Transporte</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="Destinos.html">Destinos</a>
      <a href="Actividades.html">Atividades</a>
      <a href="Eventos.html">Eventos</a>
    </nav>
  </header>

  <main class="container mt-5">
    <h2 class="section-title">Meios de Transporte em Angola</h2>

    <div class="row g-4">
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <div class="transporte-card text-center" onclick="showModal('Autocarros Urbanos', 'Conectam bairros e zonas centrais com tarifas acessíveis. Operam com boa frequência e cobrem grande parte da cidade.')">
          <div class="transporte-icon"><i class="fas fa-bus-alt"></i></div>
          <h5>Autocarros Urbanos</h5>
          <p>Tarifas acessíveis e boas rotas.</p>
          <button class="btn btn-kaluka mt-2">Ver horários</button>
        </div>
      </div>

      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <div class="transporte-card text-center" onclick="showModal('Táxis Partilhados', 'Muito populares em Luanda. Eles seguem rotas fixas e são uma opção económica e rápida.')">
          <div class="transporte-icon"><i class="fas fa-car-side"></i></div>
          <h5>Táxis Partilhados</h5>
          <p>Rápidos e económicos.</p>
          <button class="btn btn-kaluka mt-2">Ver rotas</button>
        </div>
      </div>

      <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
        <div class="transporte-card text-center" onclick="showModal('Comboios', 'Comboios interprovinciais ligam várias regiões de Angola com conforto e belas paisagens.')">
          <div class="transporte-icon"><i class="fas fa-train"></i></div>
          <h5>Comboios</h5>
          <p>Viagens interprovinciais.</p>
          <button class="btn btn-kaluka mt-2">Reservar bilhete</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-5">
    <p>&copy; 2025 Kaluka. Feito em Angola.</p>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="transporteModal" tabindex="-1" aria-labelledby="transporteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-kaluka" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    function showModal(title, text) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalBody').innerText = text;
      const modal = new bootstrap.Modal(document.getElementById('transporteModal'));
      modal.show();
    }
  </script>
</body>
</html>
